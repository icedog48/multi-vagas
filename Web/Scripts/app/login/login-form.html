<div id="login-page">
    
    <div class="container">

        <form class="form-login">
            <h2 class="form-login-heading">sign in now</h2>

            <div class="login-wrap">
                <input type="text" class="form-control" placeholder="User ID" autofocus="" ng-model="credentials.Login" />
                <br />
                <input type="password" class="form-control" placeholder="Password" ng-model="credentials.Senha" />                

                <br />

                <button class="btn btn-theme btn-block" ng-click="login(credentials)"><i class=" fa fa-lock"></i> SIGN IN</button>

            </div>

        </form>
    </div>
       
</div>
