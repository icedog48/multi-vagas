<header class="header black-bg">

    <a href="#" class="logo"><b>MULTI-VAGAS</b></a>

    <div class="nav notify-row pull-right">
        <ul class="nav top-menu" ng-show="isAuthenticated()">
            <li class="dropdown">
                <a data-toggle="dropdown" class="dropdown-toggle" name="menuSettings">
                    <i class="fa fa-cogs"></i>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <div class="notify-arrow notify-arrow-right notify-arrow-white"></div>

                    <li ng-show="isAuthorized([userRoles.equipeMultivagas, userRoles.admin])"><a ui-sref="estacionamento_list()" name="MenuEstacionamentos"> Estacionamentos </a></li>
                    
                    <li ng-show="isAuthorized(userRoles.admin)"><a ui-sref="funcionario_list()" name="MenuFuncionarios"> Funcionarios </a></li>
                    <li ng-show="isAuthorized(userRoles.admin)"><a ui-sref="vagas_list()" name="MenuVagas"> Vagas </a></li>

                    <li ng-show="isAuthorized(userRoles.funcionario)"><a ui-sref="movimentacao_list()" name="MenuMovimentacoes"> Movimentações </a></li>

                    <li ng-show="isAuthorized(userRoles.usuario)"><a ui-sref="estacionamento_reserva_list()" name="MenuReserva"> Reservar Vaga </a></li>

                    <li ng-show="isAuthenticated()"><a ui-sref="alterar_senha()" name="MenuAlterarSenha"> Alterar Senha </a></li>
                    
                    <li> <a href="#" ng-click="logout()">Logout</a> </li>
                </ul>
            </li>
        </ul>

        <button ng-show="!isAuthenticated()" ui-sref="login()" class="btn btn-theme" name="btnLogin"> Login </button>

        <button ng-show="!isAuthenticated()" ui-sref="registrar()" class="btn btn-theme" name="btnLogin"> Registrar </button>
    </div>
</header> 
            
<section id="main-content">

    <section class="wrapper" ui-view></section>

    <div id="loaderDiv" loader>
        <img src="/Content/img/ajax_loader.gif" height="64" width="64" class="ajax-loader" />
    </div>

</section>
