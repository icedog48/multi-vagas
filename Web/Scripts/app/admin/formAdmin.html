<form name="frmAdmin" class="form-horizontal style-form" ng-submit="salvar(admin)">

    <div class="row mt">
        <div class="col-sm-12 col-md-12">

            <div class="form-panel">
                <h4 class="mb"><i class="fa fa-angle-right"></i> Administrador </h4>

                <div class="form-group" ng-class="{ invalid_field: frmAdmin.Estacionamento.$dirty && frmAdmin.Estacionamento.$invalid }">
                    <label class="col-sm-2 col-md-2 control-label">Estacionamento</label>
                    <div class="col-sm-10">
                        <select name="Estacionamento" class="form-control" ng-model="admin.Estacionamento" >
                            <option ng-repeat="estacionamento in estacionamentos" value="{{estacionamento.Id}}"> {{estacionamento.RazaoSocial}} </option>
                        </select>
                            
                    </div>
                </div>

                <div class="form-group" ng-class="{ invalid_field: frmAdmin.Login.$dirty && frmAdmin.Login.$invalid }">
                    <label class="col-sm-2 col-md-2 control-label">Nome de Usuário</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Login" ng-model="admin.Login" required>
                    </div>
                </div>

                <div class="form-group" ng-class="{ invalid_field: frmAdmin.Email.$dirty && frmAdmin.Email.$invalid }">
                    <label class="col-sm-2 col-md-2 control-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="Email" ng-model="admin.Email" required>
                    </div>
                </div>                

            </div>
        </div>
    </div>

    <!--Botoes-->
    <div class="row mt">
        <div class="col-sm-12 col-md-12 form-buttons">
            <button type="submit" class="btn btn-round btn-primary pull-right"><i class="fa fa-save"></i> Salvar </button>

            <button type="button" class="btn btn-round btn-primary pull-right" ui-sref="admin_list()"><i class="fa fa-arrow-left"></i> Cancelar </button>
        </div>
    </div>

</form>
