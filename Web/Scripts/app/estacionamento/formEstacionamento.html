
<form name="frmEstacionamento" class="form-horizontal style-form" ng-submit="salvar(estacionamento)">

    <div class="row mt">
        <div class="col-sm-12 col-md-12">
            <!--Dados Empresariais-->
            <div class="form-panel">
                <h4 class="mb"><i class="fa fa-angle-right"></i> Dados Empresariais </h4>


                <!--CNPJ  -->
                <div class="form-group" ng-class="{ invalid_field: cnpjInvalido }">
                    <label class="col-sm-2 col-md-2 control-label">CNPJ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="CNPJ" ng-model="estacionamento.CNPJ" ui-br-cnpj-mask required>
                    </div>
                </div>

                <!--Razao Social-->
                <div class="form-group" ng-class="{ invalid_field: frmEstacionamento.RazaoSocial.$dirty && frmEstacionamento.RazaoSocial.$invalid }">
                    <label class="col-sm-2 col-md-2 control-label">Razao Social</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="RazaoSocial" ng-model="estacionamento.RazaoSocial" required>
                    </div>
                </div>

                <!--Telefone-->
                <div class="form-group" ng-class="{ invalid_field: frmEstacionamento.Telefone.$dirty && frmEstacionamento.Telefone.$invalid }">
                    <label class="col-sm-2 col-md-2 control-label">Telefone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Telefone" ng-model="estacionamento.Telefone" required ui-br-phone-number>
                    </div>
                </div>

                <!--Email-->
                <div class="form-group" ng-class="{ invalid_field: frmEstacionamento.Email.$dirty && frmEstacionamento.Email.$invalid }">
                    <label class="col-sm-2 col-md-2 control-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="Email" ng-model="estacionamento.Email" required>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt">
        <div class="col-sm-12 col-md-12">
            <!--Endereço-->
            <div class="form-panel">
                <h4 class="mb"><i class="fa fa-angle-right"></i> Endereço </h4>
                <!--CEP-->
                <div class="form-group" ng-class="{ invalid_field: frmEstacionamento.CEP.$dirty && frmEstacionamento.CEP.$invalid }">
                    <label class="col-sm-2 col-md-2 control-label">CEP</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="CEP" ng-model="estacionamento.CEP" required ui-br-cep-mask>
                    </div>
                </div>

                <!--Logradouro-->
                <div class="form-group" ng-class="{ invalid_field: frmEstacionamento.Logradouro.$dirty && frmEstacionamento.Logradouro.$invalid }">
                    <label class="col-sm-2 col-md-2 control-label">Logradouro</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Logradouro" ng-model="estacionamento.Logradouro" required>
                    </div>
                </div>

                <!--UF-->
                <div class="form-group" ng-class="{ invalid_field: frmEstacionamento.UF.$dirty && frmEstacionamento.UF.$invalid }">
                    <label class="col-sm-2 col-md-2 control-label">UF</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="UF" ng-model="estacionamento.UF" required maxlength="2">
                    </div>
                </div>

                <!--Cidade-->
                <div class="form-group" ng-class="{ invalid_field: frmEstacionamento.Cidade.$dirty && frmEstacionamento.Cidade.$invalid }">
                    <label class="col-sm-2 col-md-2 control-label">Cidade</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Cidade" ng-model="estacionamento.Cidade" required>
                    </div>
                </div>

                <!--Bairro-->
                <div class="form-group" ng-class="{ invalid_field: frmEstacionamento.Bairro.$dirty && frmEstacionamento.Bairro.$invalid }">
                    <label class="col-sm-2 col-md-2 control-label">Bairro</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Bairro" ng-model="estacionamento.Bairro" required>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt">
        <div class="col-sm-12 col-md-12">
            <!--Configurações-->
            <div class="form-panel">
                <h4 class="mb"><i class="fa fa-angle-right"></i> Configurações </h4>

                <!--Confirma saida ?-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Confirma saida ?</label>
                    <div class="col-sm-6 col-md-6">
                        <input type="checkbox" bs-switch ng-model="estacionamento.ConfirmaSaida" switch-on-text="Sim" switch-off-text="Não" />
                    </div>
                </div>
                <!--Permite reserva ?-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Permite reserva ?</label>
                    <div class="col-sm-6 col-md-6">
                        <input type="checkbox" bs-switch ng-model="estacionamento.PermiteReserva" switch-on-text="Sim" switch-off-text="Não" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt" ng-if="isAuthorized(userRoles.equipeMultivagas)">
        <div class="col-sm-12 col-md-12">
            <div class="form-panel">
                <h4 class="mb"><i class="fa fa-angle-right"></i> Administrador </h4>
                <div class="form-group" ng-class="{ invalid_field: frmEstacionamento.NomeUsuario.$dirty && frmEstacionamento.NomeUsuario.$invalid }">
                    <label class="col-sm-2 col-md-2 control-label">Usuario</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="NomeUsuario" ng-model="estacionamento.Usuario.NomeUsuario" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ invalid_field: frmEstacionamento.EmailUsuario.$dirty && frmEstacionamento.EmailUsuario.$invalid }">
                    <label class="col-sm-2 col-md-2 control-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="EmailUsuario" ng-model="estacionamento.Usuario.Email" required>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    
    <!--Botoes-->
    <div class="row mt">
        <div class="col-sm-12 col-md-12 form-buttons">
            <button type="submit" class="btn btn-round btn-primary pull-right" name="btnSalvar"><i class="fa fa-save"></i> Salvar </button>
            
            <button type="button" class="btn btn-round btn-primary pull-right" ng-click="listar()" name="btnCancelar"><i class="fa fa-arrow-left"></i> Cancelar </button>
        </div>
    </div>
</form>
