<form name="frmFiltroEstacionamento" class="form-horizontal style-form" role="form" ng-submit="filtrarEstacionamentos(filtroEstacionamento)">
    <!--Dados Empresariais-->
    <div class="form-panel">
        <h4 class="mb"><i class="fa fa-angle-right"></i> Filtro de estacionamentos </h4>
        <div class="row mt">
            <div class="col-sm-12 col-md-12">
                <!--CNPJ-->
                <div class="col-sm-3 col-md-3">
                    <label class="control-label">CNPJ</label>
                    <input type="text" class="form-control" name="CNPJ" ng-model="filtroEstacionamento.CNPJ" ui-br-cnpj-mask>
                </div>
               
                <!--Razao Social-->
                <div class="col-sm-3 col-md-3">
                    <label class="control-label">Razao Social</label>
                    <input type="text" class="form-control" name="RazaoSocial" ng-model="filtroEstacionamento.RazaoSocial">
                </div>
            </div>
        </div>
        <div class="row mt">
            <div class="col-sm-12 col-md-12">
                <!--UF-->
                <div class="col-sm-3 col-md-3">
                    <label class="control-label">UF</label>
                    <input type="text" class="form-control" name="UF" ng-model="filtroEstacionamento.UF">
                </div>
               

                <!--Cidade-->
                <div class="col-sm-3 col-md-3">
                    <label class="control-label">Cidade</label>
                    <input type="text" class="form-control" name="Cidade" ng-model="filtroEstacionamento.Cidade">
                </div>
                

                <!--Logradouro-->
                <div class="col-sm-3 col-md-3">
                    <label class="control-label">Logradouro</label>
                    <input type="text" class="form-control" name="Logradouro" ng-model="filtroEstacionamento.Logradouro">
                </div>
            </div>
        </div>
        <!--Botoes-->
        <div class="row mt">
            <div class="col-sm-12 col-md-12 form-buttons">
                <button type="submit" class="btn btn-round btn-primary pull-right"><i class="fa fa-filter"></i> Pesquisar </button>
            </div>
        </div>
    </div>

    <!--Lista de estacionamentos-->
    <div class="row mt">
        <div class="col-sm-12 col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>CNPJ</th>
                        <th>Razão Social</th>
                        <th>Telefone</th>
                        <th>Endereço</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="estacionamento in estacionamentos">

                        <td ui-sref="estacionamento_edit({ id: estacionamento.Id })" ng-bind="estacionamento.CNPJ"></td>
                        <td ui-sref="estacionamento_edit({ id: estacionamento.Id })" ng-bind="estacionamento.RazaoSocial"></td>
                        <td ui-sref="estacionamento_edit({ id: estacionamento.Id })" ng-bind="estacionamento.Telefone"></td>
                        <td ui-sref="estacionamento_edit({ id: estacionamento.Id })" ng-bind="estacionamento.Endereco"></td>

                        <td align="center">
                            <a ng-click="excluirEstacionamento(estacionamento)"> <i class="fa fa-times fa-2x"></i> </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!--Botoes-->
    <div class="row mt">
        <div class="col-sm-12 col-md-12 form-buttons">
            <button type="submit" class="btn btn-round btn-primary pull-right" name="btnNovoEstacionamento" ng-click="novoEstacionamento()"><i class="fa fa-plus"></i> Novo </button>
        </div>
    </div>
</form>
