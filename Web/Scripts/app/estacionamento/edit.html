            
<form name="frmEstacionamento" class="form-horizontal style-form" ng-submit="salvar()" novalidate>

    <div class="row mt">
        <div class="col-sm-12 col-md-12">
            <!--Dados Empresariais-->
            <div class="form-panel">

                <h4 class="mb"><i class="fa fa-angle-right"></i> Dados Empresariais </h4>

                <!--CNPJ-->
                <div class="form-group" ng-class="{ invalid_field: frmEstacionamento.CNPJ.$dirty && frmEstacionamento.CNPJ.$invalid }">
                    <label class="col-sm-2 col-md-2 control-label">CNPJ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="CNPJ" ng-model="estacionamento.CNPJ" required>
                    </div>
                </div>

                <!--Razao Social-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Razao Social</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.RazaoSocial" required>
                    </div>
                </div>

                <!--Telefone-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Telefone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.Telefone" required>
                    </div>
                </div>

                <!--Email-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" ng-model="estacionamento.Email" required>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row mt">
        <div class="col-sm-12 col-md-12">
            <!--Endereço-->
            <div class="form-panel">

                <h4 class="mb"><i class="fa fa-angle-right"></i> Endereço </h4>

                <!--CEP-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">CEP</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.CEP">
                    </div>
                </div>

                <!--Logradouro-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Logradouro</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.Logradouro" required>
                    </div>
                </div>

                <!--UF-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">UF</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.UF" required>
                    </div>
                </div>

                <!--Cidade-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Cidade</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.Cidade" required>
                    </div>
                </div>

                <!--Bairro-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Bairro</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.Bairro" required>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row mt">
        <div class="col-sm-12 col-md-12">
            <!--Configurações-->
            <div class="form-panel">

                <h4 class="mb"><i class="fa fa-angle-right"></i> Configurações </h4>

                <!--Vagas-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Número de Vagas</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" ng-model="estacionamento.Vagas" required>
                    </div>
                </div>

                <!--Confirma saida ?-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Confirma saida ?</label>

                    <div class="col-sm-6">
                        <input type="checkbox" bs-switch ng-model="estacionamento.ConfirmaSaida" switch-on-text="Sim" switch-off-text="Não" />
                    </div>

                </div>

                <!--Permite reserva ?-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Permite reserva ?</label>

                    <div class="col-sm-6">
                        <input type="checkbox" bs-switch ng-model="estacionamento.PermiteReserva" switch-on-text="Sim" switch-off-text="Não" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt">
        <div class="col-sm-12 col-md-12 form-buttons">

            <button type="submit" class="btn btn-round btn-primary pull-right"><i class="fa fa-save"></i> Salvar </button>

            <button type="button" class="btn btn-round btn-primary pull-right" ng-click="excluir()"><i class="fa fa-times"></i> Excluir </button>

            <button type="button" class="btn btn-round btn-primary pull-right" ng-click="listar()"><i class="fa fa-arrow-left"></i> Cancelar </button>

        </div>
    </div>
</form>
