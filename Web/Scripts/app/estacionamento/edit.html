<!--<h3><i class="fa fa-angle-right"></i> {{ estacionamento.RazaoSocial }}</h3>-->
            
<form class="form-horizontal style-form" method="post">

    <div class="row mt">
        <div class="col-sm-12 col-md-12">
            <!--Dados Empresariais-->
            <div class="form-panel">

                <h4 class="mb"><i class="fa fa-angle-right"></i> Dados Empresariais </h4>

                <!--CNPJ-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">CNPJ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.CNPJ">
                    </div>
                </div>

                <!--Razao Social-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Razao Social</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.RazaoSocial">
                    </div>
                </div>

                <!--Telefone-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Telefone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.Telefone">
                    </div>
                </div>

                <!--Email-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.Email">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row mt">
        <div class="col-lg-12">
            <!--Endereço-->
            <div class="form-panel">

                <h4 class="mb"><i class="fa fa-angle-right"></i> Endereço </h4>

                <!--CEP-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">CEP</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.CEP">
                    </div>
                </div>

                <!--Logradouro-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Logradouro</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.Logradouro">
                    </div>
                </div>

                <!--UF-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">UF</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.UF">
                    </div>
                </div>

                <!--Cidade-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Cidade</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.Cidade">
                    </div>
                </div>

                <!--Bairro-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Bairro</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.Bairro">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row mt">
        <div class="col-lg-12">
            <!--Configurações-->
            <div class="form-panel">

                <h4 class="mb"><i class="fa fa-angle-right"></i> Configurações </h4>

                <!--Vagas-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Número de Vagas</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="estacionamento.Vagas">
                    </div>
                </div>

                <!--Confirma saida ?-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Confirma saida ?</label>

                    <div class="col-sm-6">
                        <input type="checkbox" bs-switch ng-model="estacionamento.ConfirmaSaida" switch-on-text="Sim" switch-off-text="Não" />
                    </div>

                </div>   

                <!--Permite reserva ?-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">Permite reserva ?</label>

                    <div class="col-sm-6">
                        <input type="checkbox" bs-switch ng-model="estacionamento.PermiteReserva" switch-on-text="Sim" switch-off-text="Não" />
                    </div>
                </div>
        </div>
    </div>
</form>
