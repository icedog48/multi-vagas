<div class="row mt">
    <div class="col-sm-12 col-md-12">

        <div class="form-panel">
            <h4 class="mb"><i class="fa fa-angle-right"></i> Ticket de Acesso </h4>

            <!--Ticket-->
            <div class="form-group">
                <label class="col-sm-2 col-md-2 control-label">Ticket</label>
                <div class="col-sm-10">
                    <span ng-bind="movimentacao.Ticket"></span>
                </div>
            </div>

            <!--Data/Hora-->
            <div class="form-group">
                <label class="col-sm-2 col-md-2 control-label">Data/Hora</label>
                <div class="col-sm-10">
                    <span ng-bind="movimentacao.Entrada"></span>
                </div>
            </div>

            <!--Placa-->
            <div class="form-group">
                <label class="col-sm-2 col-md-2 control-label">Placa</label>
                <div class="col-sm-10">
                    <span ng-bind="movimentacao.Placa"></span>
                </div>
            </div>

        </div>
    </div>

</div>
